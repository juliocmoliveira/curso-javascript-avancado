<!doctype html>
<html lang="en">
    <head>
        <title> Music search </title>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div class="container">
            <div class="row">
                <h1 class="col text-center">Music search</h1>
            </div>

            <div class="row justify-content-center">
                <form id="music-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="artist" class="form-label">Artist</label>
                            <input type="text" class="form-control" id="artist">
                        </div>
                        <div class="col-md-6">
                            <label for="music" class="form-label">Music</label>
                            <input type="text" class="form-control" id="music">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Let's Music</button>
                </form>
            </div>

            <div class="row justify-content-center">
                <pre class="mt-4" id="lyrics"></pre>
            </div>
        </div>

        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="scripts.js"></script>
    </body>
</html>
